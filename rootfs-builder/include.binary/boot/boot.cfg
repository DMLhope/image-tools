default 0
timeout 3
showmenu 1

title Install UnionTech OS Desktop 20 Military USB 
    kernel /dev/fs/fat@usb0/boot/vmlinuz
    initrd /dev/fs/fat@usb0/boot/initrd.img
    args console=tty console=ttyS0,115200  boot=live rootdelay=5 loglevel=7

title Install UnionTech OS Desktop 20 Military SATA-CDROM 
    kernel /dev/fs/iso9660@cd0/boot/vmlinuz
    initrd /dev/fs/iso9660@cd0/boot/initrd.img
    args console=tty console=ttyS0,115200  boot=live rootdelay=5 loglevel=7

title Install UnionTech OS Desktop 20 Military USB-CDROM 
    kernel /dev/fs/iso9660@usb0/boot/vmlinuz
    initrd /dev/fs/iso9660@usb0/boot/initrd.img
    args console=tty console=ttyS0,115200  boot=live rootdelay=5 loglevel=7

